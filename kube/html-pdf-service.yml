apiVersion: v1
kind: Service
metadata:
  {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
  name: html-pdf-converter-{{ .DRONE_SOURCE_BRANCH }}
  {{ else }}
  name: html-pdf-converter
  {{ end }}
  labels:
    {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
    name: html-pdf-converter-{{ .DRONE_SOURCE_BRANCH }}
    {{ else }}
    name: html-pdf-converter
    {{ end }}
    role: service
spec:
  ports:
  - name: http
    port: 10080
  - name: https
    port: 10443
  selector:
    {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
    name: html-pdf-converter-{{ .DRONE_SOURCE_BRANCH }}
    {{ else }}
    name: html-pdf-converter
    {{ end }}
