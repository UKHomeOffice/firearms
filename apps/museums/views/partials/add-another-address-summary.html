{{#hasItems}}
  <div id="address-summary">
    <h2>{{#t}}pages.{{field}}.header{{/t}}</h2>
    <table class="table-address-loop">
      <tbody>
        {{#items}}
        <tr class="address-summary">
          <td>{{address}}</td>
          <td><a href="?delete={{id}}" class="govuk-button button-delete">{{#t}}buttons.delete{{/t}}</a></td>
        </tr>
        {{/items}}
      </tbody>
    </table>
  </div>
{{/hasItems}}
