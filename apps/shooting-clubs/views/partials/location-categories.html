<thead>
  <tr class="address-summary">
    <th>{{#t}}pages.location-addresses.table.location{{/t}}</th>
    <th colspan="2">{{#t}}pages.location-addresses.table.categories{{/t}}</th>
  </tr>
</thead>
<tbody>
  {{#items}}
    <tr class="address-summary">
      <td>{{address}}</td>
      <td>{{categories}}</td>
      <td><a href="?delete={{id}}" class="govuk-button button-delete">{{#t}}buttons.delete{{/t}}</a></td>
    </tr>
  {{/items}}
</tbody>
