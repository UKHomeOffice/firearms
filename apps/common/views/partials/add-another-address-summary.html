{{#hasAddresses}}
  <div id="address-summary">
    <h2>Addresses added</h2>
    <table>
      <tbody>
        {{#items}}
          <tr class="address-summary">
            <td>{{address}}</td>
            <td><a href="{{baseUrl}}/{{route}}/delete/{{id}}" class="button button-delete">{{#t}}buttons.delete{{/t}}</a></td>
          </tr>
        {{/items}}
      </tbody>
    </table>
  </div>
{{/hasAddresses}}
