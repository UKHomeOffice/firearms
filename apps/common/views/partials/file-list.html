{{#values.supporting-documents.length}}
  <div id="address-summary">
    <h2>{{#t}}pages.supporting-documents-add.list-header{{/t}}</h2>
    <table>
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header govuk-visually-hidden">Uploaded documents</th>
          <th scope="col" class="govuk-table__header govuk-visually-hidden">Action</th>
        </tr>
      </thead>
      <tbody>
        {{#values.supporting-documents}}
          <tr class="address-summary">
            <td>{{description}}</td>
            <td><a href="?delete={{id}}" class="govuk-button button-delete">{{#t}}buttons.delete{{/t}}</a></td>
          </tr>
        {{/values.supporting-documents}}
      </tbody>
    </table>
  </div>
{{/values.supporting-documents.length}}
